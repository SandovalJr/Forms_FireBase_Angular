
<div class="container">
<div class="jumbotron">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of ArrayUsuarios">
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <button
          class="btn btn-outline-warning btn-block"
          (click)="IrActualizar(usuario.id)"
          >
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

</div>
</div>
